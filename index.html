<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <nav id="navbar">
        <h1>Feel the Music</h1>
    </nav>
    <div class="container">
        <div class="box">
            <p class="songItems">Allah waariyaan</p>
            <img id="1" class="playbutton" src="play.png" alt="notloaded">
        </div>
        <div class="box">
            <p class="songItems">Chunari Chunari</p>
            <img id="2" class="playbutton" src="play.png" alt="notloaded">
        </div>
        <div class="box">
            <p class="songItems">Coka 2.0</p>
            <img id="3" class="playbutton" src="play.png" alt="notloaded">
        </div>
        <div class="box">
            <p class="songItems">Sehri babu</p>
            <img id="4" class="playbutton" src="play.png" alt="notloaded">
        </div>
        <div class="box">
            <p class="songItems">Laal peeli akhiyaan</p>
            <img id="5" class="playbutton" src="play.png" alt="notloaded">
        </div>
        <div class="box">
            <p class="songItems">Mann jogiya</p>
            <img id="6" class="playbutton" src="play.png" alt="notloaded">
        </div>
        <div class="box">
            <p class="songItems">Saanware</p>
            <img id="7" class="playbutton" src="play.png" alt="notloaded">
        </div>
        <div class="box">
            <p class="songItems">Soni di nakhre</p>
            <img id="8" class="playbutton" src="play.png" alt="notloaded">
        </div>
        <div class="box">
            <p class="songItems">Teri baaton mein </p>
            <img id="9" class="playbutton" src="play.png" alt="notloaded">
        </div>
        <div class="box">
            <p class="songItems">Yeh tune kya kiya</p>
            <img id="10" class="playbutton" src="play.png" alt="notloaded">
        </div>
    </div>

    <div class="operator-box">
        <input type="range" name="play-bar" id="play-bar">
        <div class="operations">
            <img id="previous" src="backward.png" alt=">>">
            <img id="masterplay" src="play.png" alt="()">
            <img id="forward" src="forward.png" alt=">>">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
